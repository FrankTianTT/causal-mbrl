defaults:
  - algorithm: off_dyna
  - dynamics: plain_dynamics
  - task: boundary_IP_swing_up
  - _self_

seed: 0
device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: false

experiment: default

root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${experiment}/${task.env}/${algorithm.name}/${dynamics.name}/${task.multi_step}/${task.offline_data_sampling_ratio}/${now:%Y.%m.%d}/${now:%H.%M.%S}
  sweep:
    dir: ${root_dir}/${experiment}/${task.env}/${algorithm.name}/${dynamics.name}/${task.multi_step}/${task.offline_data_sampling_ratio}/${now:%Y.%m.%d}/${now:%H.%M.%S}
  job:
    chdir: true