env: "emei___BoundaryInvertedPendulumBalancing-v0___freq_rate=1&time_step=0.02___${task.dataset}"
dataset: "expert-replay"

oracle: true
cit_threshold: 0.02
test_freq: 1000

penalty_coeff: 1.0
num_steps: 100000
epoch_length: 1000
num_elites: 5
patience: 5
model_lr: 0.001
model_wd: 0.00001
model_batch_size: 256
validation_ratio: 0.2
freq_train_model: 1000
update_causal_mask_ratio: 0.25
discovery_schedule: [1, 30, 250, 250]
effective_model_rollouts_per_step: 50
rollout_schedule: [1, 15, 5, 5]
num_sac_updates_per_step: 10
sac_updates_every_steps: 1
num_epochs_to_retain_sac_buffer: 1

sac_gamma: 0.99
sac_tau: 0.005
sac_alpha: 0.2
sac_policy: "Gaussian"
sac_target_update_interval: 1
sac_automatic_entropy_tuning: true
sac_hidden_size: 256
sac_lr: 0.0003
sac_batch_size: 256
sac_target_entropy: -3